<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="description" content="Conway's Game of Life"/>
    <title>Game of Life</title>
    <style>
        body {
            box-sizing: border-box;
            border: 1px solid black;
        }

        .panel {
            padding: 5px;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body role="main">
<div class="hidden">
    <img id="cat_open" src="images/cat_open.jpg" alt="tile" width="10" height="10"/>
    <img id="cat_closed" src="images/cat_closed.jpg" alt="tile" width="10" height="10"/>
</div>
<div class="panel">
    <input type="range" id="lifeProbability" name="Life probability" min="0" max="100"/>
    <label id="lifeProbabilityLabel" for="lifeProbability">Life probability: </label>

    <button id="play">Play</button>
    <button id="invert">Invert state</button>
    <button id="step">Next step</button>
    <button id="reset">Reset</button>
    <button id="draw" hidden>Draw</button>

    <label for="style">Node style:</label>
    <select id="style" name="Node style">
        <option value="default" label="Default" selected></option>
        <option value="circle" label="Circle"></option>
        <option value="cat" label="Bop-bop-bop" hidden></option>
    </select>

    <label for="game">Game type:</label>
    <select id="game" name="Game type">
        <option value="B3/S23" label="Classic" selected></option>
        <option value="B2/S" label="Seeds (B2/S)"></option>
        <option value="B3/S012345678" label="Flakes (B3/S012345678)"></option>
        <option value="B34/S34" label="34 Life (B34/S34)"></option>
        <option value="B35678/S5678" label="Diamoeba (B35678/S5678)"></option>
        <option value="B3678/S34678" label="Day & Night (B3678/S34678)"></option>
        <option value="B4678/S35678" label="Anneal (B4678/S35678)"></option>
        <option value="B368/S245" label="Morley (B368/S245)"></option>
        <option value="B25/S4" label="B25/S4"></option>
        <option value="B3/S12345" label="Labyrinth (B3/S12345)"></option>
        <option value="B1/S012345678" label="H-tree (B1/S012345678)"></option>
        <option value="B2/S0" label="Live free or die (B2/S0)"></option>
        <option value="B234/S" label="Persian carpet (B234/S)"></option>
        <option value="B378/S235678" label="Coagulation (B378/S235678)"></option>
    </select>
</div>
</body>
</html>
